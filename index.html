<!DOCTYPE html>
<html>
  <head>
    <title>BoggleGame</title>
    <link rel="stylesheet" href="/static/game.css">
  </head>
  <body>
    <section id="boggle">

      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b></p>

      <p>Best Score: 
        <b>{{ bestscore }}</b> 
        in {{ plays }} plays</p>

      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button>Submit Word</button>
      </form>
      <p class="message">

      </p>
      <ul class="words">
 
      </ul>

    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="/static/game.js"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script>
      let game = new Game("boggle", 60);
    </script>
  </body>
</html>
